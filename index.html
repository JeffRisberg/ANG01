<!DOCTYPE html>
<html ng-app="ang01">
<head>
    <title>Superheroes</title>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid" ng-controller="heroCtrl">
    <div id="logo">
        <h1>Superheroes Admin</h1>
    </div>

    <div ng-show="view=='list'">
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-lg"
                        ng-click="startAdd()">
                    Add new hero
                </button>
            </div>
        </div>
        <h2>List of Heroes</h2>

        <div class="row" ng-repeat="hero in heroes"
             ng-class="{oddRow: $index % 2 == 0}">
            <div class="col-sm-8">
                <h4>{{$index + 1}}: {{hero}}</h4>
            </div>
            <div class="col-sm-4" style="margin-top: 5px;">
                <div class="pull-right">
                    <button class="btn btn-warning btn-sm"
                            ng-click="startEdit($index)">
                        Edit
                    </button>
                    <button class="btn btn-danger btn-sm"
                            ng-click="startRemove($index)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="view=='add'">
        <h3>Specify the name of the hero:</h3>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control input-lg" type="text"
                       placeholder="hero name"
                       ng-model="heroBox"/>
            </div>
        </div>
        <div class="row" style="margin-top: 12px;">
            <div class="col-sm-6">
                <button class="btn btn-success btn"
                        ng-disabled="heroBox==''"
                        ng-click="add()">
                    Add
                </button>
                <button class="btn btn-warning btn"
                        ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div ng-show="view=='edit'">
        <h3>Edit the name of the hero:</h3>

        <div class="row">
            <div class="col-sm-6">
                <input class="form-control input-lg" type="text"
                       placeholder="hero name"
                       ng-model="heroBox"/>
            </div>
        </div>
        <div class="row" style="margin-top: 12px;">
            <div class="col-sm-6">
                <button class="btn btn-success btn"
                        ng-disabled="heroBox==''"
                        ng-click="save()">
                    Save
                </button>
                <button class="btn btn-warning btn"
                        ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div ng-show="view=='delete'">
        <h3>Confirm delete</h3>

        <div class="row">
            <div class="col-sm-8">
                <p>
                    Are you sure you want to delete hero '{{getSelected()}}'?
                </p>
            </div>
        </div>
        <div class="row" style="margin-top: 12px;">
            <div class="col-sm-6">
                <button class="btn btn-success btn"
                        ng-click="cancel()">
                    No
                </button>
                <button class="btn btn-danger btn"
                        ng-click="remove()">
                    Yes
                </button>
            </div>
        </div>
    </div>

</div>

<script src="js/angular.min.js"></script>
<script src="initialData.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
</body>
</html>
